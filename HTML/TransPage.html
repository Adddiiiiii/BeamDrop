<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer/Receive Files</title>
    <link rel="stylesheet" href="../CSS/stylesTrans.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">PeerShare</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Transfer/Receive</a>
                <a href="#">History</a>
                <a href="#">Profile</a>
            </nav>
        </header>

        <section class="transfer-section">
            <div class="transfer-header">
                <h2>Transfer/Receive Files</h2>
                <p>Discover nearby devices to send or receive files effortlessly.</p>
                <div class="transfer-buttons">
                    <button class="transfer-btn">Send Files</button>
                    <button class="transfer-btn active">Receive Files</button>
                </div>
            </div>

            <div class="devices-section">
                <h3>Available Devices</h3>
                <div class="device-card">
                    <span>John's Laptop</span>
                    <button class="transfer-device-btn">Transfer</button>
                </div>
                <div class="device-card">
                    <span>Jane's Phone</span>
                    <button class="transfer-device-btn">Transfer</button>
                </div>
                <div class="device-card">
                    <span>Alex's Tablet</span>
                    <button class="transfer-device-btn">Transfer</button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <p>&copy; 2023 PeerShare. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
