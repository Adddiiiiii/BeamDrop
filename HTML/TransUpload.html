<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="../CSS/styleUpload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <header class="header-area">
        <!-- site-navbar start -->
        <div class="navbar-area">
          <div class="container">
            <nav class="site-navbar">
              <!-- site logo -->
              <a href="#home" class="site-logo">BeamDrop</a>
              <!-- site menu/nav -->
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Share</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Profile</a></li>
                <li><button class="btn-hover color-3">LOGOUT</button></li>
              </ul>
              <!-- nav-toggler for mobile version only -->
              <button class="nav-toggler">
                <span></span>
              </button>
            </nav>
          </div>
        </div><!-- navbar-area end -->
      </header>
    <div class="container">
        <body>
            <div class="main">
        
                <div class="file-upload-container">
                    <h1>Drag and Drop File Uploader</h1>
                    <div class="file-upload">
        
                        <form class="file-upload-form" id="fileUploadForm">
                            <label for="file" class="file-upload-label" id="fileUploadLabel">
                                <div class="file-upload-design">
                                    <svg viewBox="0 0 640 512" height="1em">
                                        <path
                                        d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                                        ></path>
                                    </svg>
                                    <p class="custom-color">Drag and Drop</p>
                                    <p class="custom-color">or</p>
                                    <span class="browse-button">Browse file</span>
                                </div>
                                <input id="file" type="file" multiple/>
                            </label>
                        </form>
                    </div>
        
                    <div class="files-uploaded" id="filesUploaded">
        
                    </div>
                        
                </div>
        
            </div>
            
            <!-- Script JS -->
            <script src="../JS/scriptUpload.js"></script>
        </body>

        <footer>
            <div class="footer_container">
              <h1 style="color:black;">BeamDrop</h1>
              <div class="social_media" style="color:black;">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <p>BeamDrop Â© 2024 All Rights Reserved.</p>
            </div>
          </footer>
    </div>
</body>
</html>
